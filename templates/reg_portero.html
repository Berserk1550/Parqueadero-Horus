<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/reg_por.css" />
  <title>Formulario de Registro</title>
</head>
<body>

  <main id="padre_ppal">

    <section id="zona_funcional">
      <h1 id="tlo">Registro de Portero</h1>

      <form action="/admin/agregar_usuario" method="post" name="forma_registro" id="forma_registro">
        <div id="cont_contenido">

          <div class="cont-campos">
            <input 
            type="text"  
            maxlength="10"
            minlength="6"
            pattern="[0-9]{6,10}"
            name="cedula" 
            placeholder="Cédula" 
            required />
          </div>

          <div class="cont-campos">
            <input 
            type="text"
            maxlength="65"
            minlength="1"
            pattern="[a-zA-Z0-9]{1,65}"
            name="nombres" 
            placeholder="Nombres" 
            required />
          </div>

          <div class="cont-campos">
            <input 
            type="text"
            maxlength="21"
            minlength="6"
            name="apellidos" 
            placeholder="Apellidos"
            pattern="[a-zA-Z0-9]{1,21}"
            required />
            
          </div>

          <div class="cont-campos">
            <input 
            type="email" 
            name="correo"
            maxlength="76"
            minlength="7"
            pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{7,76}$"
            placeholder="Correo electrónico" 
            required />
          </div>

          <div class="cont-campos">
            <input 
            type="tel" 
            maxlength="10"
            minlength="10"
            pattern="[0-9]{10}"
            name="telefono" 
            placeholder="Teléfono" 
            required />
          </div>

          <div class="cont-campos">
            <input 
            type="tel" 
            maxlength="10"
            minlength="10"
            pattern="[0-9]{10}"
            name="tel_emergencia" 
            placeholder="Tele emergencia" 
            required />
          </div>

          <!-- Eliminados los campos de contraseña y rol -->

          

        </div>

          <div class="cont-campos">
            <a href="/admin/consultar_usuario" class="botones">Volver</a>
            <button type="submit" class="botones" id="btn_continuar">Guardar</button>
          </div>

      </form>
    </section>

  </main>

</body>
</html>
